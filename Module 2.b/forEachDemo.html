<template>
    <lightning-card title="ForEach:Demo" icon-name="custom:custom14">
        <div style="padding:10px">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-row">
                <tr>
                    <th>Index</th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            <template for:each={contacts} for:item="contact" for:index="index">
                <tr key={contact.Id}>
                    <td>{contact.Index}</td>
                    <td>{contact.Id}</td>
                    <td>{contact.Name}</td>
                    <td>{contact.Email}</td>
                </tr>
                
            </template>
        </table>
    </div>
    </lightning-card>
</template>
